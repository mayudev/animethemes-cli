name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ">=1.17.0"
      - name: Build
        run: go build -ldflags "-s -w" -o animethemes
      - name: Release
        uses: actions/upload-artifact@v3
        with:
          name: animethemes
          path: animethemes
